{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "style/style.css" %}">
    <title>Document</title>
</head>
<body>

    <div class="calculator">
        <div class="row">
        <form action="{% url 'test' %}" method="post">
        {% csrf_token %}
        <input type="text" id="display" value="0" name="display" readonly />
      
        <button type="submit" class="button">Make</button>
      </div>
    </form>
      <div class="row">
        <button class="button" onclick="clearDisplay()">Clear</button>
        <button
          class="button"
          onclick="print()"
        >
          Print
        </button>
      </div>

      <div class="row">
        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
      </div>
      <div class="row">
        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
      </div>
      <div class="row">
        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
      </div>
    </div>



  </main>


    <script src="{% static 'js/print.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>

    <script>
      function appendToDisplay(value) {
        document.getElementById("display").value = value;
      }

      function clearDisplay() {
        document.getElementById("display").value = "0";
      }

      function print() {
        var num = document.getElementById("display").value
        var fileName = 'tickets' + num +'.png';
        printJS('{% static "qrcode/" %}' + fileName, 'image');
    }
    </script>
  </body>
</html>
